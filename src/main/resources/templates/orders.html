<html xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th>Transaction Time</th>
        <th>Stock</th>
        <th>Order Type</th>
        <th>Amount</th>
        <th>Stock Units</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "hd: ${holdingData}">
        <td style = "font-weight: 350; font-size: 110%;" th:text = "${orders.localDateTime}"></td>
        <td style = "font-weight: 350; font-size: 110%;" th:text = "${orders.stockName}"></td>
        <td style = "font-weight: 350; font-size: 110%;" th:text = "${orders.type}"></td>
        <td style = "font-weight: 350; font-size: 110%;" th:text = "${orders.costPrice}"></td>
        <td style = "font-weight: 350; font-size: 110%;" th:text = "${orders.quantity}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th>Transaction Time</th>
        <th>Stock</th>
        <th>Order Type</th>
        <th>Amount</th>
        <th>Stock Units</th>
    </tr>
    </tfoot>
</table>
<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
<script>
  $(function(){
    $("#example").dataTable();
  })
  </script>
</body>
</html>
